# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: esnetk6.com
subtitle:
description: web制作におけるメモ
author: esnetk6
language: ja
#timezone: +09:00
#timezone: Japan
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://esnetk6.com
root: /
permalink: :year/:month/:title/
permalink_defaults: :year/:month/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: Noderce
theme: esnetk6

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://esnetk6@github.com/esnetk6/esnetk6.com.git  #https://bitbucket.org/JohnSmith/johnsmith.bitbucket.io
  branch: gh-pages #published
  name: esnetk6
  email: esnetk6@gmail.com
  #message:  #leave this blank

# feed
feed:
  type: atom
  path: /atom.xml
  limit: 20
  hub:

sitemap:
  path: sitemap.xml
